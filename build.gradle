plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.2'
}

mainClassName = 'com.pixelatedsource.jda.PixelSniper'
version = '1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'net.dv8tion:JDA:3.6.0_359'
    compile 'com.sedmelluq:lavaplayer:1.2.63'
    compile 'mysql:mysql-connector-java:5.1.45'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.10.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.10.0'
}

compileJava.options.encoding = 'UTF-8'