plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'com.pixelatedsource.jda.PixelatedBot'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'com.sedmelluq:jda-nas:1.0.5'
    compile 'com.jagrosh:JDA-Utilities:1.8'
    compile "net.dv8tion:JDA:3.3.1_304"
    compile 'com.sedmelluq:lavaplayer:1.2.44'
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.9.1'
}

compileJava.options.encoding = 'UTF-8'